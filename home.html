<!DOCTYPE html>
<html>
<head>
  <title>Medical Alarm Robot System</title>
  
</head>
<body>
  <h2>Medical Alarm Robot System</h2>
  <h3>(Servo Scheduler)</h3>
  <div id="scheduleForm">
    <form id="form">
      <div>
        <label>Servo 1 Time:</label>
        <input type="number" id="h1" min="0" max="23" required> :
        <input type="number" id="m1" min="0" max="59" required>
      </div>
      <div>
        <label>Servo 2 Time:</label>
        <input type="number" id="h2" min="0" max="23" required> :
        <input type="number" id="m2" min="0" max="59" required>
      </div>
      <div>
        <label>Servo 3 Time:</label>
        <input type="number" id="h3" min="0" max="23" required> :
        <input type="number" id="m3" min="0" max="59" required>
      </div>
      <div>
        <label>Servo 4 Time:</label>
        <input type="number" id="h4" min="0" max="23" required> :
        <input type="number" id="m4" min="0" max="59" required>
      </div>
      <button type="submit">Update Schedule</button>
    </form>
  </div>
